name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/codeforces-multi-cloud-microservices

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, contest-service, submission-service, execution-service, scoring-service, leaderboard-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Convert repository owner to lowercase
      id: repo
      run: |
        echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/codeforces-multi-cloud-microservices/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      if: github.event_name != 'pull_request'
      with:
        image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/codeforces-multi-cloud-microservices/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
        exit-code: '0'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.event_name != 'pull_request'
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        wait-for-processing: true

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Convert repository owner to lowercase
      id: repo
      run: |
        echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/nextjs-app
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/codeforces-multi-cloud-microservices/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd services/auth-service
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        cd services/auth-service
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./services/auth-service/coverage.xml

  deploy:
    needs: [build, build-frontend, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Init
      run: |
        cd infrastructure/terraform/aws && terraform init
        cd ../azure && terraform init
        cd ../gcp && terraform init
    
    - name: Terraform Plan
      run: |
        cd infrastructure/terraform/aws && terraform plan -out=tfplan
        cd ../azure && terraform plan -out=tfplan -var="db_admin_login=${{ secrets.DB_ADMIN_LOGIN }}" -var="db_admin_password=${{ secrets.DB_ADMIN_PASSWORD }}"
        cd ../gcp && terraform plan -out=tfplan -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}"
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure/terraform/aws && terraform apply -auto-approve tfplan
        cd ../azure && terraform apply -auto-approve tfplan -var="db_admin_login=${{ secrets.DB_ADMIN_LOGIN }}" -var="db_admin_password=${{ secrets.DB_ADMIN_PASSWORD }}"
        cd ../gcp && terraform apply -auto-approve tfplan -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}"
    
    - name: Deploy to Kubernetes
      run: |
        # Deploy to AWS EKS
        aws eks update-kubeconfig --name codeforces-execution-cluster --region us-east-1
        kubectl apply -f infrastructure/kubernetes/base/
        kubectl apply -f infrastructure/kubernetes/network-policies.yaml
        kubectl apply -f infrastructure/kubernetes/rbac.yaml
        
        # Deploy to Azure AKS
        az aks get-credentials --resource-group codeforces-rg --name codeforces-aks-cluster
        kubectl apply -f infrastructure/kubernetes/base/
        kubectl apply -f infrastructure/kubernetes/network-policies.yaml
        kubectl apply -f infrastructure/kubernetes/rbac.yaml
        
        # Deploy to GCP GKE
        gcloud container clusters get-credentials codeforces-gke-cluster --region us-central1
        kubectl apply -f infrastructure/kubernetes/base/
        kubectl apply -f infrastructure/kubernetes/network-policies.yaml
        kubectl apply -f infrastructure/kubernetes/rbac.yaml

