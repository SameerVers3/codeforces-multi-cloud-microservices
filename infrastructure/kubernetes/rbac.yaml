# Service Account for services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: codeforces-service-account
  namespace: codeforces
---
# Role for reading secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codeforces-secrets-reader
  namespace: codeforces
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codeforces-secrets-binding
  namespace: codeforces
subjects:
  - kind: ServiceAccount
    name: codeforces-service-account
    namespace: codeforces
roleRef:
  kind: Role
  name: codeforces-secrets-reader
  apiGroup: rbac.authorization.k8s.io

