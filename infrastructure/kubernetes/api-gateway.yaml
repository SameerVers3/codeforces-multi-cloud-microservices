# Kong API Gateway Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codeforces-api-gateway
  annotations:
    konghq.com/plugins: rate-limiting,request-id,cors
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - api.codeforces.example.com
      secretName: codeforces-tls-secret
  rules:
    - host: api.codeforces.example.com
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000
          - path: /api/v1/contests
            pathType: Prefix
            backend:
              service:
                name: contest-service
                port:
                  number: 8000
          - path: /api/v1/submissions
            pathType: Prefix
            backend:
              service:
                name: submission-service
                port:
                  number: 8000

---
# Kong Rate Limiting Plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting
config:
  minute: 100
  hour: 1000
  policy: local
plugin: rate-limiting

---
# Kong CORS Plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: cors
config:
  origins:
    - "*"
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  headers:
    - Accept
    - Authorization
    - Content-Type
  exposed_headers:
    - X-Request-ID
  credentials: true
plugin: cors

