apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoring-service
  namespace: codeforces
  labels:
    app: scoring-service
    cloud: gcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scoring-service
  template:
    metadata:
      labels:
        app: scoring-service
        cloud: gcp
    spec:
      serviceAccountName: codeforces-service-account
      containers:
      - name: scoring-service
        image: ghcr.io/sameervers3/codeforces-scoring-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scoring-service
  namespace: codeforces
  labels:
    app: scoring-service
spec:
  selector:
    app: scoring-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

