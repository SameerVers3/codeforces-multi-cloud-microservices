apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeforces-service
  labels:
    app: codeforces-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codeforces-service
  template:
    metadata:
      labels:
        app: codeforces-service
    spec:
      containers:
      - name: service
        image: codeforces/service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: codeforces-service
spec:
  selector:
    app: codeforces-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

