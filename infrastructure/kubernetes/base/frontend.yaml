apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: codeforces
  labels:
    app: frontend
    cloud: aws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        cloud: aws
    spec:
      containers:
      - name: frontend
        image: ghcr.io/sameervers3/codeforces-multi-cloud-microservices/codeforces-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        env:
        # Map ConfigMap values to NEXT_PUBLIC_ variables (exposed to browser)
        - name: NEXT_PUBLIC_AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: AUTH_SERVICE_URL
        - name: NEXT_PUBLIC_CONTEST_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: CONTEST_SERVICE_URL
        - name: NEXT_PUBLIC_SUBMISSION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: SUBMISSION_SERVICE_URL
        - name: NEXT_PUBLIC_LEADERBOARD_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: LEADERBOARD_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: codeforces
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

