apiVersion: apps/v1
kind: Deployment
metadata:
  name: submission-service
  namespace: codeforces
  labels:
    app: submission-service
    cloud: aws
spec:
  replicas: 3
  selector:
    matchLabels:
      app: submission-service
  template:
    metadata:
      labels:
        app: submission-service
        cloud: aws
    spec:
      serviceAccountName: codeforces-service-account
      containers:
      - name: submission-service
        image: ghcr.io/sameervers3/codeforces-submission-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: url
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.codeforces.svc.cluster.local:80"
        - name: CONTEST_SERVICE_URL
          value: "http://contest-service.codeforces.svc.cluster.local:80"
        - name: EXECUTION_SERVICE_URL
          value: "http://execution-service.codeforces.svc.cluster.local:80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: submission-service
  namespace: codeforces
  labels:
    app: submission-service
spec:
  selector:
    app: submission-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

