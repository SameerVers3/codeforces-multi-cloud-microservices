apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-service
  namespace: codeforces
  labels:
    app: execution-service
    cloud: aws
spec:
  replicas: 3
  selector:
    matchLabels:
      app: execution-service
  template:
    metadata:
      labels:
        app: execution-service
        cloud: aws
    spec:
      serviceAccountName: codeforces-service-account
      containers:
      - name: execution-service
        image: ghcr.io/sameervers3/codeforces-execution-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: execution-service
  namespace: codeforces
  labels:
    app: execution-service
spec:
  selector:
    app: execution-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

