name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, contest-service, submission-service, execution-service, scoring-service, leaderboard-service]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Init
      run: |
        cd infrastructure/terraform/aws && terraform init
        cd ../azure && terraform init
        cd ../gcp && terraform init
    
    - name: Terraform Plan
      run: |
        cd infrastructure/terraform/aws && terraform plan -out=tfplan
        cd ../azure && terraform plan -out=tfplan
        cd ../gcp && terraform plan -out=tfplan
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure/terraform/aws && terraform apply -auto-approve tfplan
        cd ../azure && terraform apply -auto-approve tfplan
        cd ../gcp && terraform apply -auto-approve tfplan
    
    - name: Deploy to Kubernetes
      run: |
        # Deploy to AWS EKS
        aws eks update-kubeconfig --name codeforces-execution-cluster --region us-east-1
        kubectl apply -f infrastructure/kubernetes/base/
        
        # Deploy to Azure AKS
        az aks get-credentials --resource-group codeforces-rg --name codeforces-aks-cluster
        kubectl apply -f infrastructure/kubernetes/base/
        
        # Deploy to GCP GKE
        gcloud container clusters get-credentials codeforces-gke-cluster --region us-central1
        kubectl apply -f infrastructure/kubernetes/base/

