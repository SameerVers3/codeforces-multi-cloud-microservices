name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, contest-service, submission-service, execution-service, scoring-service, leaderboard-service]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/sameervers3/codeforces-${{ matrix.service }}:latest,${{ env.REGISTRY }}/sameervers3/codeforces-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/nextjs-app
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ env.REGISTRY }}/sameervers3/codeforces-frontend:latest,${{ env.REGISTRY }}/sameervers3/codeforces-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Kubernetes
      run: |
        # Configure kubeconfig for Azure AKS
        az aks get-credentials --resource-group codeforces-rg --name codeforces-aks-cluster
        
        # Update image tags in deployments
        kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/sameervers3/codeforces-frontend:latest -n codeforces || true
        kubectl set image deployment/auth-service auth-service=${{ env.REGISTRY }}/sameervers3/codeforces-auth-service:latest -n codeforces || true
        kubectl set image deployment/contest-service contest-service=${{ env.REGISTRY }}/sameervers3/codeforces-contest-service:latest -n codeforces || true
        kubectl set image deployment/submission-service submission-service=${{ env.REGISTRY }}/sameervers3/codeforces-submission-service:latest -n codeforces || true
        kubectl set image deployment/execution-service execution-service=${{ env.REGISTRY }}/sameervers3/codeforces-execution-service:latest -n codeforces || true
        kubectl set image deployment/scoring-service scoring-service=${{ env.REGISTRY }}/sameervers3/codeforces-scoring-service:latest -n codeforces || true
        kubectl set image deployment/leaderboard-service leaderboard-service=${{ env.REGISTRY }}/sameervers3/codeforces-leaderboard-service:latest -n codeforces || true
        
        # Wait for rollout
        kubectl rollout status deployment/frontend -n codeforces --timeout=3m
